experiences:

    - role: Database Admin / Full Stack Developer
      time: 2016 - Present
      company: Muscogee County School District
      details: |
        At MCSD I have my hands on dozens of projects after the school board approves a software solution generally my involvements begins by implementing all data needs. Also I was involved with front end app development utilizing .Net, entity frame work and MVC.

          - Designed and maintained databases for district applications, custom reporting and execution logging purposes
          - Managed district Operational Data Store (ODS) warehouse
          - Designed and published Common Language Run time assemblies to SQL Server containing data science models to predict student progress / risks / grades
          - Created Integration scripts (SQL, Python, VB, C#) and processes for data integration and maintenance
          - Utilized rest APIs to load, update and delete district data from vendor API endpoints
          - Designed MVC web applications for school district projects
          - Developed SSIS Integration packages to output student and employee data files for vendor integration
          - Designed and published SSRS reports for business units to display production data, grades and report cards
          - Setup and maintained source control for mission critical databases through (TFSC) team foundation source control
          - Built business intelligence dashboards in PowerBi and Tableau to display student KPIs
          
    - role: Technical Expert Data Analytics Mentor
      time: 2019 - 2019
      company: Thinkful
      details: |
        My role at Thinkful is as a remote mentor to students who enroll in the data analytics track. I code review, strategize and help students get unstuck in course content and programming assignments.

          - Assisted students of all ability levels to develop technical skills
          - Advised students on thinkful curriculum in 1 on 1 meetings
          - Applied advanced teaching techniques to facilitate learning of concepts and principals in programming

    - role: Database Analyst
      time: 2015 - 2016
      company: Total System Services
      details: |
        At TSYS I spent time in the fraud analytics department generating Tableau reports for clients. Additionally I worked with a team of DBA's to manage and create SSRS reports.

          - Optimized queries and manipulated database objects to improve SQL instance performance
          - Built, debugged and customized reporting solutions
          - Scheduled database jobs utilizing the SSMS Job agent
          - Developed data architecture to perform targeted customer analysis

    - role: Workflow Specialist
      time: 2014 - 2015
      company: Aflac
      details: |
        At Aflac I was part of the resource planning team, my role included automating reports and documenting work process with the business analysts.
          - Gathered data and created reports for department directors
          - Maintained data integrity as for SLA reporting
          - Gathered and documenting business requirements
          - Developed scripts for DB2 databases reporting needs



